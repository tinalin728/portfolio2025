<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/public/assets/homepage/logo-white.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio 2025</title>
  <script>
    (function () {
      var k = "theme";
      var s = localStorage.getItem(k);
      var t = s === "light" || s === "dark" ? s : "dark";
      if (!s) localStorage.setItem(k, t);

      var root = document.documentElement;
      root.classList.toggle("dark", t === "dark");
      root.style.colorScheme = t === "dark" ? "dark" : "light";
    })();
  </script>


</head>

<body class="dark bg-light-300 dark:bg-dark-700">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
